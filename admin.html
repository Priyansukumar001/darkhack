<!DOCTYPE html>
<html>
<head>
  <title>SweetSmart Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<header>
  <h1>ğŸ§‘â€ğŸ’¼ SweetSmart Admin</h1>
  <p>Order & Sales Dashboard</p>
</header>

<section class="bill">
  <h2>ğŸ“Š Orders</h2>
  <ul id="orderList"></ul>
</section>

<script>
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "sweet-smart.firebaseapp.com",
    databaseURL: "https://sweet-smart-default-rtdb.firebaseio.com",
    projectId: "sweet-smart"
  };
  firebase.initializeApp(firebaseConfig);

  const orderList = document.getElementById("orderList");

  firebase.database().ref("orders").on("value", (snapshot) => {
    orderList.innerHTML = "";
    snapshot.forEach(order => {
      const data = order.val();
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>Items:</strong> ${data.items.join(", ")} <br>
        <strong>Total:</strong> â‚¹${data.total} <br>
        <small>${data.time}</small>
        <hr>
      `;
      orderList.appendChild(li);
    });
  });
</script>

</body>
</html>
